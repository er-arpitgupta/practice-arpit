<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <style>
        .clock {
            position: relative;
            width: 200px;
            height: 200px;
            border: 2px solid black;
            border-radius: 50%;
        }

        .hour-labels {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hour-label {
            position: absolute;
            font-size: 14px;
            transform-origin: center;
        }

        .hour-hand,
        .minute-hand,
        .second-hand {
            position: absolute;
            background: black;
            transform-origin: bottom center;
        }

        .hour-hand {
            width: 6px;
            height: 50px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -100%) rotate(90deg);
        }

        .minute-hand {
            width: 4px;
            height: 70px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -100%) rotate(90deg);
        }

        .second-hand {
            width: 2px;
            height: 90px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -100%) rotate(90deg);
        }

        .center-circle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: black;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <div class="clock">
        <div class="hour-labels"></div>
        <div class="hour-hand"></div>
        <div class="minute-hand"></div>
        <div class="second-hand"></div>
        <div class="center-circle"></div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();

            const hourHand = document.querySelector('.hour-hand');
            const minuteHand = document.querySelector('.minute-hand');
            const secondHand = document.querySelector('.second-hand');

            const hourDegrees = ((hours % 12) + minutes / 60) * 30;
            const minuteDegrees = (minutes + seconds / 60) * 6;
            const secondDegrees = seconds * 6;

            hourHand.style.transform = `translate(-50%, -100%) rotate(${hourDegrees}deg)`;
            minuteHand.style.transform = `translate(-50%, -100%) rotate(${minuteDegrees}deg)`;
            secondHand.style.transform = `translate(-50%, -100%) rotate(${secondDegrees}deg)`;

            // Update hour labels
            const hourLabels = document.querySelector('.hour-labels');
            hourLabels.innerHTML = '';
            for (let i = 1; i <= 12; i++) {
                const hourLabel = document.createElement('div');
                hourLabel.classList.add('hour-label');
                hourLabel.style.transform = `rotate(${i * 30}deg) translate(0, -90px) rotate(-${i * 30}deg)`;
                hourLabel.textContent = i;
                hourLabels.appendChild(hourLabel);
            }
        }

        // Update clock every second
        setInterval(updateClock, 1);

        // Initial call to set the clock to the current time
        updateClock();

    </script>
</body>

</html>
